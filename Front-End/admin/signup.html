<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/signup.css" />
    <title>Wellnesswave -Sign up</title>
    <link rel="icon" href="./titleLogo.jpg" type="image/icon type" />
    <meta charset="UTF-8" />
    <meta property="og:title" content="Wellnesswave.com" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    #login {
      margin-top: 30px;
    }
  </style>

  <body>
    <div class="container">
      <form>
        <i class="fa-solid fa-user-plus"></i>

        <div class="input-group">
          <label>Name</label>
          <input
            onkeyup="validationFirstName()"
            type="text"
            id="name"
            placeholder="Enter Your Name"
          />
          <span id="firstname-error"></span>
        </div>

        <div class="input-group">
          <label>Email Id</label>
          <input
            onkeyup="validationEmail()"
            type="email"
            id="email"
            placeholder="Enter Your Email"
          />
          <span id="email-error"></span>
        </div>

        <div class="input-group">
          <label>Mobile</label>
          <input
            onkeyup="validationMobile()"
            type="text"
            id="mobile"
            placeholder="Enter Mobile Number"
          />
          <span id="lastname-error"></span>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input
            onkeyup="validationPassword()"
            type="password"
            id="password"
            placeholder="Enter Your Password"
          />
          <span id="password-error"></span>
        </div>

        <button id="Submit">Submit</button>
        <span id="submit-error"></span>
      </form>
      <div></div>
    </div>
  </body>
  <script src="./scripts/signup.js"></script>
</html>
